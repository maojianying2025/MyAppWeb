<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My APP (Web Version)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; }
        .loading-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            z-index: 9999;
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 16px; color: #333; }
        .loading-error { color: #dc3545; margin-top: 10px; display: none; }
        #app-content { display: none; padding: 20px; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingBox">
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loadingText">Loading APP...</p>
        <p class="loading-error" id="loadingError">Load failed, check console</p>
    </div>
    <div id="app-content"></div>

    <script>
        // 核心配置
        const CONFIG = {
            BASE_URL: "https://maojianying2025.github.io/MyAppWeb",
            DEFAULT_PAGE: "ConfigCenter.js" // 默认打开的页面
        };

        // 通用文件加载函数（带缓存破击）
        async function loadFile(path) {
            const cacheBuster = `?v=${Date.now()}`;
            const url = `${CONFIG.BASE_URL}/${path}${cacheBuster}`;
            const res = await fetch(url);
            
            if (!res.ok) {
                throw new Error(`File load failed: ${res.status} (URL: ${url})`);
            }
            return res.text();
        }

        // JSON文件加载函数（解析为对象并挂载到全局）
        async function loadJSON(path, globalName) {
            try {
                const jsonText = await loadFile(path);
                const jsonObj = JSON.parse(jsonText);
                window[globalName] = jsonObj;
                console.log(`✅ JSON loaded: window.${globalName} (${path})`);
                return jsonObj;
            } catch (err) {
                console.error("❌ JSON load error: ", path, err);
                throw err;
            }
        }

        // JS模块加载函数（支持ES Module/import语法）
        async function loadJS(path, globalName = null) {
            try {
                const jsCode = await loadFile(path);
                
                // 场景1：需要挂载到全局的JS
                if (globalName) {
                    // 动态导入模块，兼容import语法
                    const blob = new Blob([jsCode], { type: 'text/javascript' });
                    const url = URL.createObjectURL(blob);
                    const module = await import(url);
                    window[globalName] = module.default || module;
                    URL.revokeObjectURL(url);
                    console.log(`✅ JS module loaded: window.${globalName} (${path})`);
                } 
                // 场景2：普通业务JS（标记为ES模块）
                else {
                    const script = document.createElement('script');
                    script.textContent = jsCode;
                    script.type = "module"; // 关键：启用ES Module
                    script.crossOrigin = "anonymous";
                    document.body.appendChild(script);
                    console.log(`✅ JS module loaded: ${path}`);
                }
                return jsCode;
            } catch (err) {
                console.error("❌ JS load error: ", path, err);
                throw err;
            }
        }

        // CSS加载函数
        async function loadCSS(path) {
            const cssCode = await loadFile(path);
            const style = document.createElement('style');
            style.textContent = cssCode;
            document.head.appendChild(style);
            console.log(`✅ CSS loaded: ${path}`);
        }

        // 渲染默认页面
        async function renderDefaultPage() {
            const appContent = document.getElementById("app-content");
            try {
                const pagePath = `MyAPP/pages/${CONFIG.DEFAULT_PAGE}`;
                await loadJS(pagePath); // 加载默认页面（ES模块）

                // 尝试渲染（适配多种场景）
                const pageName = CONFIG.DEFAULT_PAGE.replace(".js", "");
                if (window[pageName]?.render) {
                    appContent.innerHTML = window[pageName].render();
                } else if (window.pageContent) {
                    appContent.innerHTML = window.pageContent;
                } else {
                    // 兜底显示已加载的实体数据
                    appContent.innerHTML = `
                        <div style="padding: 20px;">
                            <h1>✅ APP Loaded Successfully</h1>
                            <h3>Core Entities Loaded:</h3>
                            <pre style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px; max-height: 60vh; overflow-y: auto;">
${JSON.stringify({
    Customer: window.Customer?.name || "Loaded",
    ICCID: window.ICCID?.name || "Loaded",
    Organization: window.Organization?.name || "Loaded"
}, null, 2)}
                            </pre>
                            <p style="margin-top: 10px; color: #666;">Tip: Add render() function to ${CONFIG.DEFAULT_PAGE} to show custom content</p>
                        </div>
                    `;
                }
            } catch (err) {
                appContent.innerHTML = `
                    <div style="padding: 20px; text-align: center;">
                        <h2>❌ Failed to load ${CONFIG.DEFAULT_PAGE}</h2>
                        <p>Error: ${err.message}</p>
                        <p style="margin-top: 10px; font-size: 12px; color: #999;">Check console for details</p>
                    </div>
                `;
                console.error("❌ Page render error: ", err);
            }
        }

        // 主加载逻辑
        async function loadApp() {
            const loadingText = document.getElementById("loadingText");
            const loadingError = document.getElementById("loadingError");
            
            try {
                // 1. 加载核心实体（JSON文件）
                loadingText.textContent = "Loading core entities...";
                const coreEntities = [
                    { path: "MyAPP/entities/Customer.json", globalName: "Customer" },
                    { path: "MyAPP/entities/ICCID.json", globalName: "ICCID" },
                    { path: "MyAPP/entities/Organization.json", globalName: "Organization" },
                    { path: "MyAPP/entities/Permission.json", globalName: "Permission" },
                    { path: "MyAPP/entities/Program.json", globalName: "Program" },
                    { path: "MyAPP/entities/Region.json", globalName: "Region" },
                    { path: "MyAPP/entities/Role.json", globalName: "Role" },
                    { path: "MyAPP/entities/SalesSchedule.json", globalName: "SalesSchedule" },
                    { path: "MyAPP/entities/Task.json", globalName: "Task" },
                    { path: "MyAPP/entities/TPA.json", globalName: "TPA" },
                    { path: "MyAPP/entities/TPABilling.json", globalName: "TPABilling" }
                ];
                for (const item of coreEntities) {
                    await loadJSON(item.path, item.globalName);
                }

                // 2. 加载配置文件
                loadingText.textContent = "Loading config...";
                const configText = await loadFile("loadConfig.json");
                const loadConfig = JSON.parse(configText);

                // 3. 加载组件（按子目录匹配）
                loadingText.textContent = "Loading components...";
                if (loadConfig.components) {
                    for (const item of loadConfig.components) {
                        let componentPath = "";
                        // 匹配components子目录
                        if (["CompactFlowConfig.js", "CompactTaskConfig.js", "FlowConfiguration.js", "ICCIDManager.js", "ModuleLibrary.js", "OrganizationManager.js", "ProgramManager.js", "RegionManager.js", "RoleManager.js", "RolePermissionManager.js", "TaskConfiguration.js", "UserPermissionManager.js"].includes(item.name)) {
                            componentPath = `MyAPP/components/config/${item.name}`;
                        } else if (["BulkEditCustomersModal.js", "CreateCustomerModal.js", "ExportCustomersModal.js", "ImportCustomersModal.js"].includes(item.name)) {
                            componentPath = `MyAPP/components/crm/${item.name}`;
                        } else if (["CalenderModal.js", "CalenderWidget.js"].includes(item.name)) {
                            componentPath = `MyAPP/components/dashboard/${item.name}`;
                        } else if (["TPAForm.js"].includes(item.name)) {
                            componentPath = `MyAPP/components/tpa/${item.name}`;
                        }

                        if (componentPath) {
                            item.name.endsWith(".css") ? await loadCSS(componentPath) : await loadJS(componentPath);
                        }
                    }
                }

                // 4. 加载其他页面
                loadingText.textContent = "Loading pages...";
                if (loadConfig.pages) {
                    for (const item of loadConfig.pages) {
                        let pagePath = `MyAPP/pages/${item.name}`;
                        // 修复文件名错误
                        if (item.name === "CrmCustomer.js") {
                            pagePath = `MyAPP/pages/CrmCustomers.js`;
                        }
                        // 排除默认页面（已单独加载）
                        if (item.name !== CONFIG.DEFAULT_PAGE) {
                            await loadJS(pagePath);
                        }
                    }
                }

                // 5. 完成加载 & 渲染默认页面
                loadingText.textContent = "Starting APP...";
                setTimeout(async () => {
                    document.getElementById("loadingBox").style.display = "none";
                    const appContent = document.getElementById("app-content");
                    appContent.style.display = "block";
                    
                    // 渲染默认页面
                    await renderDefaultPage();

                    // 触发自定义初始化函数
                    if (window.initApp) {
                        window.initApp();
                    }
                }, 800);

            } catch (err) {
                // 错误处理
                console.error("❌ APP load error: ", err.stack);
                loadingText.style.display = "none";
                loadingError.style.display = "block";
                loadingError.textContent = `Load failed: ${err.message}`;
            }
        }

        // 页面加载完成后启动APP
        window.addEventListener("DOMContentLoaded", loadApp);
        
        // 错误重试
        document.getElementById("loadingError").addEventListener("click", () => {
            document.getElementById("loadingError").style.display = "none";
            document.getElementById("loadingText").style.display = "block";
            document.getElementById("loadingText").textContent = "Reloading...";
            loadApp();
        });
    </script>
</body>
</html>
