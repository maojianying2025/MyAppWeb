<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My APP (Web Version)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; }
        .loading-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            z-index: 9999;
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 16px; color: #333; }
        .loading-error { color: #dc3545; margin-top: 10px; display: none; }
        #app-content { display: none; padding: 20px; }
        @supports (-webkit-touch-callout: none) {
            .loading-container { padding-bottom: constant(safe-area-inset-bottom); }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingBox">
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loadingText">Loading APP...</p>
        <p class="loading-error" id="loadingError">Load failed, check console</p>
    </div>
    <div id="app-content"></div>

    <script>
        // Configuration: GitHub Pages base URL (DO NOT add trailing slash)
        const CONFIG = {
            BASE_URL: "https://maojianying2025.github.io/MyAppWeb" // Replace with your actual GitHub Pages URL
        };

        // Load file from GitHub repository (no CORS issues)
        async function loadFile(path) {
            const url = `${CONFIG.BASE_URL}/${path}`;
            const res = await fetch(url);
            
            if (!res.ok) {
                throw new Error(`File load failed: ${res.status} (URL: ${url})`);
            }
            return res.text();
        }

        // Load JavaScript file
        async function loadJS(path) {
            const jsCode = await loadFile(path);
            const script = document.createElement('script');
            script.textContent = jsCode;
            document.body.appendChild(script);
            console.log("✅ JS loaded successfully: ", path);
        }

        // Load CSS file (reserved for future use)
        async function loadCSS(path) {
            const cssCode = await loadFile(path);
            const style = document.createElement('style');
            style.textContent = cssCode;
            document.head.appendChild(style);
            console.log("✅ CSS loaded successfully: ", path);
        }

        // Core APP loading logic
        async function loadApp() {
            const loadingText = document.getElementById("loadingText");
            const loadingError = document.getElementById("loadingError");
            
            try {
                // Step 1: Load configuration file
                loadingText.textContent = "Loading configuration file...";
                const configText = await loadFile("loadConfig.json"); // Add MyAPP prefix
                const loadConfig = JSON.parse(configText);

                // Step 2: Load core business logic (entities)
                loadingText.textContent = "Loading core logic...";
                if (loadConfig.entities && loadConfig.entities.length > 0) {
                    for (const item of loadConfig.entities) {
                        await loadJS(`MyAPP/entities/${item.name}`); // Add MyAPP prefix
                    }
                }

                // Step 3: Load component resources
                loadingText.textContent = "Loading component resources...";
                if (loadConfig.components && loadConfig.components.length > 0) {
                    for (const item of loadConfig.components) {
                        if (item.name.endsWith(".css")) {
                            await loadCSS(`MyAPP/components/${item.name}`); // Add MyAPP prefix
                        } else {
                            await loadJS(`MyAPP/components/${item.name}`); // Add MyAPP prefix
                        }
                    }
                }

                // Step 4: Load page content
                loadingText.textContent = "Loading page content...";
                if (loadConfig.pages && loadConfig.pages.length > 0) {
                    for (const item of loadConfig.pages) {
                        if (item.name.endsWith(".css")) {
                            await loadCSS(`MyAPP/pages/${item.name}`); // Add MyAPP prefix
                        } else {
                            await loadJS(`MyAPP/pages/${item.name}`); // Add MyAPP prefix
                        }
                    }
                }

                // Step 5: Complete loading
                loadingText.textContent = "Startup successful!";
                setTimeout(() => {
                    document.getElementById("loadingBox").style.display = "none";
                    document.getElementById("app-content").style.display = "block";
                    // Trigger APP initialization if exists
                    if (window.initApp) {
                        window.initApp();
                    }
                }, 800);

            } catch (err) {
                // Error handling
                console.error("❌ Load failure details: ", err.stack);
                loadingText.style.display = "none";
                loadingError.style.display = "block";
                loadingError.textContent = `Load failed: ${err.message}`;
            }
        }

        // Initialize APP when page loads
        window.addEventListener("DOMContentLoaded", () => {
            loadApp();
            
            // Retry on error click
            document.getElementById("loadingError").addEventListener("click", () => {
                document.getElementById("loadingError").style.display = "none";
                document.getElementById("loadingText").style.display = "block";
                document.getElementById("loadingText").textContent = "Reloading...";
                loadApp();
            });
        });
    </script>
</body>
</html>
