<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的APP（网页版）</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f5f5f5; min-height: 100vh; }
        .loading-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            z-index: 9999;
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { font-size: 16px; color: #333; }
        .loading-error { color: #dc3545; margin-top: 10px; display: none; }
        #app-content { display: none; padding: 20px; }
        @supports (-webkit-touch-callout: none) {
            .loading-container { padding-bottom: constant(safe-area-inset-bottom); }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingBox">
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loadingText">正在加载APP...</p>
        <p class="loading-error" id="loadingError">加载失败，请检查控制台</p>
    </div>
    <div id="app-content"></div>

    <script>
        // 配置：GitHub仓库的基础URL
        const CONFIG = {
            BASE_URL: "https://maojianying2025.github.io/MyAppWeb" // 替换为你的GitHub Pages链接
        };

        // 加载文件（直接从GitHub仓库加载，无跨域问题）
        async function loadFile(path) {
            const url = `${CONFIG.BASE_URL}/${path}`;
            const res = await fetch(url);
            if (!res.ok) {
                throw new Error(`文件加载失败：${res.status}（URL：${url}）`);
            }
            return res.text();
        }

        async function loadJS(path) {
            const jsCode = await loadFile(path);
            const script = document.createElement('script');
            script.textContent = jsCode;
            document.body.appendChild(script);
            console.log("✅ JS加载完成：", path);
        }

        async function loadCSS(path) {
            const cssCode = await loadFile(path);
            const style = document.createElement('style');
            style.textContent = cssCode;
            document.head.appendChild(style);
            console.log("✅ CSS加载完成：", path);
        }

        async function loadApp() {
            const loadingText = document.getElementById("loadingText");
            const loadingError = document.getElementById("loadingError");
            
            try {
                loadingText.textContent = "加载配置文件...";
                const configText = await loadFile("loadConfig.json");
                const loadConfig = JSON.parse(configText);

                loadingText.textContent = "加载核心逻辑...";
                for (const item of loadConfig.entities || []) {
                    await loadJS(`entities/${item.name}`);
                }

                loadingText.textContent = "加载组件资源...";
                for (const item of loadConfig.components || []) {
                    await loadJS(`components/${item.name}`);
                }

                loadingText.textContent = "加载页面内容...";
                for (const item of loadConfig.pages || []) {
                    await loadJS(`pages/${item.name}`);
                }

                loadingText.textContent = "启动成功！";
                setTimeout(() => {
                    document.getElementById("loadingBox").style.display = "none";
                    document.getElementById("app-content").style.display = "block";
                    if (window.initApp) window.initApp();
                }, 800);

            } catch (err) {
                console.error("❌ 加载失败详情：", err.stack);
                loadingText.style.display = "none";
                loadingError.style.display = "block";
                loadingError.textContent = `加载失败：${err.message}`;
            }
        }

        window.addEventListener("DOMContentLoaded", loadApp);
        document.getElementById("loadingError").addEventListener("click", () => {
            document.getElementById("loadingError").style.display = "none";
            document.getElementById("loadingText").style.display = "block";
            document.getElementById("loadingText").textContent = "重新加载中...";
            loadApp();
        });
    </script>
</body>
</html>
